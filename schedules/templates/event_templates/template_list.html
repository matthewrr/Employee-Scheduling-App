{% load staticfiles %}

<table class="table table-striped table-hover" id='object-table'>
  
  <thead>
    <tr class='header'>
      <th onclick="sortTable(0)" scope="col"><a>Title</a></th>
      <th onclick="sortTable(1)" scope="col"><a>Bar Active</a></th>
      <th onclick="sortTable(2)" scope="col"><a># of Locations</a></th>
      <th onclick="sortTable(3)" scope="col"><a># of Shifts</a></th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  
  <tbody>
  {% for template in templates %}
    <tr>
      <td>{{template.title}}</td>
      <td>{% include 'base/boolean.html' with bool=template.template %}</td>
      <td>0</td>
      <td>0</td>
      <td>
        <button type="button" class="btn js-update-object" data-url="{% url 'template_update' template.id %}">
          <img class='icon-edit 'src='{% static "events/img/edit.svg" %}' alt="Edit Icon"/>
        </button>
        <button type="button" class="btn js-delete-object" data-url="{% url 'template_delete' template.id %}">
          <img class='icon-delete 'src='{% static "events/img/delete.svg" %}' alt="Delete Icon"/>
        </button>
      </td>
    </tr>
  {% endfor %}
  </tbody>

</table>
