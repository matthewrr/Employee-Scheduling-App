<div class='row'>
{% for category, location in d.items %}
<div class='col mx-1 px-0' style='color:white;background-color:{{location.secondary_color}};'>
        

      <div class='p-2 pl-0' style='background-color:{{location.color}};'>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" checked />
          <label class="form-check-label" style='text-transform:uppercase; font-weight:700;'>{{category}}</label>
        </div>
      </div>
        
    
  
      {% for location_id, attributes in location.locations.items %}
      <div class='p-2 pl-0'>
        <div class="form-check">
          <input class="form-check-input active-location" type="checkbox" value="" checked />
          <label class="form-check-label location" id='{{location_id}}' for="defaultCheck1">{{attributes.location}}</label>
        </div>
      </div>
      {% endfor %}

</div>
    
  
{% endfor %}
</div>

<div class='row'>
  <button type="button" class="btn btn-dark float-right generate-template"><span>Generate Template</span></button>
  <button type="button" class="btn btn-dark float-right d-none"><span>Update Template</span></button>
</div>
