{% load staticfiles %}
<td>
  <button type="button" class="btn js-update-object" data-url="{% url obj|add:'_update' id %}">
    <img class='icon-edit 'src='{% static "img/edit.png" %}' alt="Edit Icon"/>

  <button type="button" class="btn js-delete-object" data-url="{% url obj|add:'_delete' id %}">

  </button>
</td>
