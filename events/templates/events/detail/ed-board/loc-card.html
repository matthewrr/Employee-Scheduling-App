{% load staticfiles %}

<div class='board tab-pane fade' id='{{cat|slugify}}'>
{% for parent, attr in locNum.items %}
  {% if attr.active %}
  
  
  
  
      <div class='board-column card p-0 mt-0' value='0' id='{{attr.location|slugify}}'>
        <div class='board-column-header card-header mt-0 pb-0' style='background:rgba(0, 0, 0, 0.83);'>
          <div class='list-header text-uppercase d-inline-block px-4' style='width:100%;color:white;font-weight:400;'>
            <span style='line-height:2.1;vertical-align:middle;'>{{attr.location}}</span>
            <a class='add-shift float-right' style='line-height:1.7em' value='0'>+</a>
          </div>
        </div>
        {% for shift, scheduled in attr.positions.items %}
        <div class="board-column-content board-name card-body" id='{{attr.location|slugify}}-{{forloop.counter}}'>
          
          <input class="read-short default" type="text" placeholder="{{shift}}" readonly>
          <div class='input-container'>
            <input class="form-control col-3 name-input" type="text" list="json-datalist">
          </div>
          <div class="board-item">
            <div class="board-item-content default">
              <div>{{scheduled.verbose_name}}</div>
            </div>
          </div>
          <input type="text" class="arrival-time default {{shift.0}}" placeholder="Time" aria-label="Arrival">
        </div>
        {% endfor %}
      </div>
      
  {% endif %}
{% endfor %}
</div>
