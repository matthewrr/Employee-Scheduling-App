<div class='col' style='flex: 0 0 33%;max-width: 33%;'>
  <div class='control-panel-section'><span>Update Entire Schedule</span></div>
  <div class='pt-2'>
    
    <span class='control-panel-description'>
      All changes made to the schedule will be replaced with template values.

    <div class="input-group mt-3">
      <select class="custom-select" id="template-category">
        <option value="0" selected>Template Category...</option>
        
        <option value="1">Reset to Last Save</option>
        <option value="2">Populate with Different Event</option>
        <option value="3">Reset to Blank Template</option>
      </select>
    </div>
  
  <form>
    <fieldset>
      <div class="input-group mt-3">
        <select class="custom-select" id="template-subcategory" disabled>
          <option value="0" selected>Choose Category Above</option>
          <option value="1">Click 'Submit'</option>
          <option value="2">See Past Events...</option>
          <option value="2">See Future Events...</option>
          <option value="3"></option>
          <option value="3">See More...</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-dark update-template" type="button">Update</button>
        </div>
      </div>
    </fieldset>
  </form>
    

  </div>
  
  
</div>
