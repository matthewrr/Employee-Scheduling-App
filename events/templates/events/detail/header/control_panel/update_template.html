<div class='col' style='flex: 0 0 33%;max-width: 33%;'>
  <div class='control-panel-section'><span>Update Entire Schedule</span></div>
  <div class='pt-2'>
    
    <span class='control-panel-description'>
      All changes made to the schedule will be replaced with template values.

    <div class="input-group mt-3">
      <select class="custom-select" id="template-category">
        <option value="0" selected>Category...</option>
        
        <option value="1">Last Save</option>
        <option value="2">Event Roster</option>
        <option value="3">Template</option>
      </select>
    </div>
  
  <form>
    <fieldset>
      <div class="input-group mt-3">
        <select class="custom-select" id="template-subcategory" disabled>
          <option value="0" selected>Choose Category Above</option>
          <option value="1">Click 'Submit'</option>
          <option value="2" id='previous-events'>See Past Events...</option>
          <option value="2" id='future-events'>See Future Events...</option>
          <option value="3" id='all-templates'>Click 'Submit'</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-dark choose-template" data-toggle="modal" data-target="#exampleModal" type="button">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
    

  </div>
  
  
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select a Template</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary update-template">Update Template</button>
      </div>
    </div>
  </div>
</div>
