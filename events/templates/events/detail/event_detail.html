{% extends "base/base.html" %}
{% load staticfiles %}
{% block content %}  

<div class="container">

  {% include 'events/detail/event_header.html' %}
  
  <div class='card custom-shadow' style='border-radius:8px;'>
    <div class='card-body mx-auto align-center'>
      
      <div class='row'>
        <div class='col col-12 schedule-header'>
          <h2>
            <span class='schedule'>Schedule</span>
            <button type="button" class="btn btn-dark float-right print"><span>Print</span></button>
            <button type="button" class="mx-2 btn-dark btn float-right"><span>Export</span></button>
            <button type="button" class="btn btn-dark float-right"><span>Email</span></button>
          </h2>
        </div>
      </div>
      <hr />

      <div class='row mx-auto'>
        <div class='col col-12'>
          <div class='card-columns'>
          {% for location in locations %}
            {% include 'events/detail/location_card.html' with loc=location.location_id %}
          {% endfor %}
          </div>
          <hr />
        </div>
      </div>
      
    </div>
  </div>
</div>

{% endblock %}
