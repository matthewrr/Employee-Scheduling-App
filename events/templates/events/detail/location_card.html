{% load staticfiles %}

<div class="card" class='testing' style='width:100%;'>
  <div class="card-header location-header py-2">
      <label class='location-title' data-target='#{{location_id}}' data-toggle='collapse'>
      <input name='{{bar|yesno:"bar,"}}' class='active-location mr-3 {{bar|yesno:"bar,"}}' type="checkbox" checked /><a style="vertical-align:middle;">{{location_verbose}}</a></label>
      {# <!--<a class='{{location.location_id}}'><img class='float-right ml-1 add-employee' src='{% static "events/img/plus.svg" %}' alt="Plus Symbol"/></a>--> #}
      {# <!--<a class='{{location.location_id}}'><img class='float-right ml-1 remove-employee {{location.location_id}}' id='remove-{{location.location_id}}' src='{% static "events/img/minus.svg" %}' alt="Minus Symbol"/></a>--> #}
  </div>

  <div class="card-body location-body collapse {{position|yesno:'show,hide'}}" id="{{location_id}}" name='{{location_verbose}}' aria-expanded="true">
  {% for shift, scheduled in position.items %}
    <div class='row {{scheduled.arrival_time|yesno:"scheduled,unscheduled"}}'>
      <div class="btn-group" style="width:100%;">
        <div class="input-group input-group">
          <div class="col pr-0 input-group-prepend" style='flex: 0 0 20%;max-width: 20%;'>
            <div class="input-group-text text-center" style='width:100%;'><span style='width:100%'>{{shift}}</span>
            </div>
          </div>
          <select class="col form-control form-control" style='flex: 0 0 50%;max-width: 50%;'>
            <option value='{{scheduled.employee|default:shift}}' class='{{shift}}' selected>{{scheduled.employee|default:shift}}</option>
            {% for employee in all_employees %}
              <option class="{{employee}}">{{employee.name}}</option>
            {% endfor %}
          </select>
          <div class="col px-0 input-group-append input-group" style='flex: 0 0 27%;max-width: 27%;'>
            <input type="text" class="form-control {{shift.0}}" placeholder="Arrive" aria-label="Arrive" value='{{scheduled.arrival_time}}' style="text-align:center;border-bottom-left-radius: 0px;border-top-left-radius: 0px;">
          </div>
        </div>
      </div>
      {# {% include 'events/detail/add_row.html' with loc=location.location_id %} #}
    </div>
  {% endfor %}
  </div>
  
</div>
