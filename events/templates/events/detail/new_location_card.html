{% load staticfiles %}

{% for parent, attributes in location_num.items %}
    {% if attributes.active %}

      <div class='board-column' value='0' id='{{attributes.location|slugify}}'>
        <div class='board-column-header'>
          <div class='location-title'>
            <span>{{attributes.location}}</span>
            <a class='add-shift' value='0'>+</a>
          </div>
        </div>
        {% for shift, scheduled in attributes.positions.items %}
        <div class="board-column-content board-name" id='{{attributes.location|slugify}}-{{forloop.counter}}'>
          
          <input class="read-short highlight-default highlight-update" type="text" placeholder="{{shift}}" readonly>
          <div class='input-container'>
            <input class="form-control col-3 name-input" type="text" list="json-datalist">
          </div>
          <div class="board-item">
            <div class="board-item-content highlight-default">
              <div>{{scheduled.verbose_name}}</div>
            </div>
          </div>
          <input type="text" class="arrival-time highlight-default highlight-update {{shift.0}}" placeholder="Time" aria-label="Arrival">
        </div>
        {% endfor %}
      </div>
      
  {% endif %}
{% endfor %}
