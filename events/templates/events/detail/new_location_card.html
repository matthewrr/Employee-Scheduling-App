{% load staticfiles %}

      <div class='board-column' style='box-shadow: #cacaca 0px 0px 12px;border-radius:0px'>
        <div class='board-column-header hList hList_5up' style='height:38px;background:#336f99'>
          <!--<input type="checkbox" class="form-check-input" id="" style='vertical-align: middle;margin-top: 3px;'>-->
          <div class='text-center location-title' style='line-height:2em;text-transform:capitalize;letter-spacing:.5px; font-size:1.1em;font-weight:600;vertical-align: middle; margin-top: 2px;'>
            <span>{{location_verbose}}</span>
          </div>
        </div>
        {% for shift, scheduled in position.items %}
        <div class="board-column-content">
          
          <input class="read-short" type="text" placeholder="{{shift}}" readonly></input>
          <div class="board-item default-board-item" style='left:50px;'>
            
            <div class="board-item-content" style='width:163px;max-height:35px;'>
              <div>{{scheduled.verbose_name}}</div>
            </div>
            
          </div>
          <input type="text" class="arrival-time" placeholder="Time" aria-label="Arrival">
          
          
          
        </div>
        {% endfor %}
      </div>
