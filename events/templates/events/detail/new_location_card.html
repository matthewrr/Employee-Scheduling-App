{% load staticfiles %}

      
      <div class='board-column' style='width:15%;'>
        <div class='board-column-header'>
          <input type="checkbox" class="form-check-input" id="">
          <span>{{location_verbose}}</span>
        </div>
        {% for shift, scheduled in position.items %}
        <div class="board-column-content">
          
          <input class="read-short" type="text" placeholder="{{shift}}" readonly></input>
          <div class="board-item">
            <div class="board-item-content" style='width:162px;max-height:35px;'>
              <span>{{scheduled.verbose_name}}</span>
            </div>
          </div>
          <input type="text" class="arrival-time float-right" placeholder="Arrival" aria-label="Arrival"></input>
          
          
        </div>
        {% endfor %}
      </div>
