{% load staticfiles %}

{% for parent, attr in locNum.items %}
  {% if attr.active %}
  
    <div class='board tab-pane fade show active'>
      <div class='board-column' value='0' id='{{attr.location|slugify}}'>
        <div class='board-column-header'>
          <div class='location-title'>
            <span>{{attr.location}}</span>
            <a class='add-shift' value='0'>+</a>
          </div>
        </div>
        {% for shift, scheduled in attr.positions.items %}
        <div class="board-column-content board-name" id='{{attr.location|slugify}}-{{forloop.counter}}'>
          
          <input class="read-short default" type="text" placeholder="{{shift}}" readonly>
          <div class='input-container'>
            <input class="form-control col-3 name-input" type="text" list="json-datalist">
          </div>
          <div class="board-item">
            <div class="board-item-content default">
              <div>{{scheduled.verbose_name}}</div>
            </div>
          </div>
          <input type="text" class="arrival-time default {{shift.0}}" placeholder="Time" aria-label="Arrival">
        </div>
        {% endfor %}
      </div>
    </div>
      
  {% endif %}
{% endfor %}
