{% load staticfiles %} 
 
  <li class="list-group-item control-panel" style='padding:0px;'>
    <ul class="list-group" style='text-transform:uppercase;letter-spacing:1px;'>
        <!--background:#40c8c2;-->
      <li class="list-group-item py-2" style='border-top:none;color:white;margin-left:18px;background:rgb(58, 58, 58);' data-toggle="collapse" href="#display-options">
          <img class='panel-icon d-none' src='{% static "events/img/gradient/display.png" %}' alt="Display Options Icon"/> 
          <img class='panel-icon' src='{% static "events/img/solid/display.png" %}' alt="Display Options Icon"/>
         
          <span class='panel-label d-none gradient'>Display</span>
          <span class='panel-label'>Display</span>
          
        
        
      </li>
      <ul class="list-group collapse" id='display-options' style='border-top:1px solid rgba(0,0,0,.125);margin-left:18px;'>
          <li class="list-group-item">
            <div class='row'>
              <div class='col-12'>
                <select class="custom-select" style='text-transform:capitalize;'>
                  <option selected>Sort By...</option>
                  <option value="1">Category (Default)</option>
                  <option value="2">Location Name (Asc)</option>
                  <option value="3">Location Name (Desc)</option>
                  <option value="4"># of Positions</option>
                </select>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class='row'>
              <div class='col-5'><span>Highlight:</span></div>
              <div class='col-7'>
                <div class='row'>  
                  <div class="form-check" style='text-transform:capitalize;'>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Scheduled
                    </label>
                  </div>
                  <div class="form-check" style='text-transform:capitalize;'>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Unscheduled
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </li>
      </ul>
    </ul>
  </li>
