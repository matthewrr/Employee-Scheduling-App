{% load staticfiles %}
<table class="table table-striped table-hover" id='eventTable'>
            <thead>
              <tr class='header'>
                <th scope="col"></th>
                <th scope="col">Event ID</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Doors Open</th>
                <th scope="col">Scheduled</th>
                <th scope="col">Alcohol</th>
                <th scope="col">Expired</th>
              </tr>

            </thead>
            <tbody>

            {% for event in events %}
            
              <tr>
                <th scope="row"><img style='height:20px; width:20px;' src='{% static "events/img/edit.svg" %}' alt="Edit Symbol"/></th>
                <td>{{event.event_id}}</td>
                <td><a href='/events/{{event.date|date:"Y/m/d/"}}{{event.slug}}'>{{event}}</a><br /></td>
                <td>{{event.date}}</td>
                <td>{{event.doors_open}}</td>
                <td>0</td>
                <td><img style='height:20px; width:20px;' src='{% static "events/img/check.svg" %}' alt="Checkmark Symbol"/></td>
                <td><img style='height:20px; width:20px;' src='{% static "events/img/cancel.svg" %}' alt="Cancel Symbol"/></td>
              </tr>
            {% endfor %}

            </table>
