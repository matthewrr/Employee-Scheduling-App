<div class='card custom-shadow' style='border-radius:8px;margin-bottom:30px;'>
  <div class='card-body px-5'>
  <div class='row'>
    
    <div class='col col-6' >
        <div class='event-title'>
          {{event.title|upper}}
        </div>
        <div style='font-family: "Open Sans"; font-size:1em;'>
          <strong>Date: </strong>{{event.date}}<br />
          <strong>Doors Open: </strong>{{event.doors_open}}<br />
          <strong>Employees Scheduled: </strong>##<br />
        </div>
    </div>
    
    <div class='col col-6 align-right'>
        <form>
          <div class="form-row justify-content-end">
            <div class="col-sm-8 my-1">
              <label class="sr-only" for="inlineFormInputGroupUsername">Managers</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Managers:</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Arrival Time (e.g. 5:30PM)">
              </div>
              <label class="sr-only" for="inlineFormInputGroupUsername">Managers</label>
              <div class="py-1 input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Preps:</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Arrival Time (e.g. 5:30PM)">
              </div>
              <label class="sr-only" for="inlineFormInputGroupUsername">Managers</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Cashiers:</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Arrival Time (e.g. 5:30PM)">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
</div>
