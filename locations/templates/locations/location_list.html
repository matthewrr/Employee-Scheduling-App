{% load staticfiles %}

<table class="table table-striped table-hover" id='locationTable'>
  
  <thead>
    <tr class='header'>
      <th scope="col"></th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Bar</th>
      <th scope="col">Default Positions</th>
    </tr>
  </thead>
  
  <tbody>
  {% for location in locations %}
    <tr>
      <th scope="row"><img class='icon-edit' src='{% static "events/img/edit.svg" %}' alt="Edit Icon"/></th>
      <td>{{location.location_id}}</td>
      <td>{{location.title}}</td>
      <td>{% include 'base/boolean.html' with bool=location.bar %}</td>
      <td>0</td>
    </tr>
  {% endfor %}
</tbody>
</table>
