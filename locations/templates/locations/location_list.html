{% load staticfiles %}

<table class="table table-striped table-hover" id='object-table'>
  
  <thead>
    <tr class='header'>
      <th scope="col"></th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Bar</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  
  <tbody>
  {% for location in locations %}
    <tr>
      <td>
        
        <a href="{% url 'locations:location_edit' location.id %}">edit</a>
        <a href="{% url 'locations:location_delete' location.id %}">delete</a>
        
      </td>
      <td>{{location.location_id}}</td>
      <td>{{location.title}}</td>
      <td>{% include 'base/boolean.html' with bool=location.bar %}</td>
      <td>0</td>

    </tr>
  {% endfor %}
  </tbody>

</table>
